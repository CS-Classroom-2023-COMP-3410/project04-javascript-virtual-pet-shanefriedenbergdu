<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div id="pet">
        Dog
      </div>
    </div>
    <section class="status">
        <p><strong>Mood:</strong> <span id="moodText"></span></p>
        <p><strong>Health:</strong> <span id="healthText"></span></p>
        <p><strong>Hunger:</strong> <span id="hungerText"></span></p>
        <p><strong>Energy:</strong> <span id="energyText"></span></p>
      </section>
      <section class="buttons">
        <button id="feedBtn">Feed</button>
        <button id="playBtn">Play</button>
        <button id="sleepBtn">Sleep</button>
        <button id="resetBtn">Reset</button>
      </section>
    <script src="app.js"></script>
  </body>
</html>
